type Dao @entity {
  id: String!
  name: String!
  symbol: String!
}

############################################
####            IN PROGRESS             ####
############################################

type Auction @entity {
  id: String!
  tokenId: Int!
  dao: Dao!
  startTime: Int!
  endTime: Int!
  createdAt: Int!
  bids: [AuctionBidEvent!]! @derivedFrom(field: "auction")
  extended: Boolean
  winner: String
  amount: String
}

type Proposal @entity {
  id: String!
  dao: Dao!
  proposalId: Int!
  proposer: String!
  targets: [String!]!
  values: [String!]!
  signatures: [String]
  calldatas: [String!]!
  voteStart: Int!
  voteEnd: Int!
  description: String!
  createdAt: Int!
  canceled: Boolean
  executed: Boolean
  queued: Boolean
  vetoed: Boolean
  votes: [VoteCastEvent!]! @derivedFrom(field: "proposal")
}

